name: Build and publish wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.8"
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"

          - os: ubuntu-22
            python-version: "3.8"
          - os: ubuntu-22
            python-version: "3.9"
          - os: ubuntu-22
            python-version: "3.10"
          - os: ubuntu-22
            python-version: "3.11"
          - os: ubuntu-22
            python-version: "3.12"

          - os: windows-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"

          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"

          - os: macos-14
            python-version: "3.8"
          - os: macos-14
            python-version: "3.9"
          - os: macos-14
            python-version: "3.10"
          - os: macos-14
            python-version: "3.11"
          - os: macos-14
            python-version: "3.12"
          - os: macos-14
            python-version: "3.13"

          - os: macos-13
            python-version: "3.8"
          - os: macos-13
            python-version: "3.9"
          - os: macos-13
            python-version: "3.10"
          - os: macos-13
            python-version: "3.11"
          - os: macos-13
            python-version: "3.12"
          - os: macos-13
            python-version: "3.13"
        # os: [ubuntu-latest, ubuntu-22.04, macos-latest, macos-13, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check if secret is present
        shell: bash
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "❌ PYPI_API_TOKEN is NOT set"
            exit 1
          else
            echo "✅ PYPI_API_TOKEN is present"
          fi

      - name: Build wheels using maturin
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --sdist --out dist
          manylinux: auto

      - name: Install maturin for upload
        run: pip install maturin
        shell: bash

      - name: Publish to PyPI
        run: maturin upload --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --skip-existing dist/*
        shell: bash

